<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title> Advanced Form  </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-        scale=1.0">
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type">
    
  <link rel="stylesheet" href="style.css" />

</head>
<body>
   <main class="screen">
      <form class="form" autocomplete="off">
        <h1 class="main-title">Adoption Form</h1>
        <h2 class=main-info">Would you like to adapt a duck?"</h2>
        <label for="name" class="label">Full name</label>
        <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required autofocus>
        <label for="email" class="label">Email address</label>
 <input type="email" name="email" id="email" class=input-field" placeholder="Enter your email address" required autofocus>
      
  <div class="select-wrapper">
          <lable for="select" class="label">Message Regarding</label>
          <i class="fas fa-caret-down select_icon"</i>
       <select name="duck" class="select" >
           <option value="family">Family</option>
           <option value="color">Color</option>
           <option value="weight">Weight</option>
         </select>
 </div>
        <label class="label--large"</label>
             <label for="message" class="label">Your Message</label>
         
          <textarea name="message" cols="30" rows="4" class="select"> message</textarea>
        
        <button  class="button" type="button">Send Message</button>
  

 </form>
    </main>


</body>
</html>
